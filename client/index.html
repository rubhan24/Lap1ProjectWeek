    <!--Write Post Section Form-->
    <h3>Create your post</h3>
    <form class="padding" >
       

        <div class="padding-top">
            <label for="journal-title" >Journal Title:</label>
            <input type="text" id="journal-title" class="form-control" name="journal-title" required>
        </div>

        <div class="padding-top">
            <label for="journal-entry" >Journal Entry:</label>
            <textarea id ="journal-entry" name="journal-entry" cols="30" rows="10" class="form-control" required maxlength="300"></textarea>
            <div>
                <span id="current">0</span>
                <span>/ 300</span>
            </div>
            <div id="charNum"></div>
        </div>

        <div class="padding-top"> 
            <label for="gif-search">How do you feel?</label>
            <input type="text" name="gif-search" id="gif-search">
            <button id="find-gif">Find Gif!</button>
        </div>

        <div class="padding-top">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button> 
        </div>

    </form>
